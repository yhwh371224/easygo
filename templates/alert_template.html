<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liquidity Monitor Alert</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
		body { margin:0; padding:0; font-family:'Lato', sans-serif; background-color:#F6F9FC; }
		table { border-spacing:0; border-collapse:collapse; width:100%; max-width:600px; margin:auto; }
		th, td { padding:8px 10px; text-align:left; font-size:14px; }
		thead th { background-color:#f2f2f2; font-weight:bold; border-bottom:1px solid #ccc; }
		tbody td { border-bottom:1px solid #eee; }
		p { font-size: 12px; line-height:1.3; margin:3px 0; font-style:italic; }
		a { color: #277fd2; text-decoration: none; }

		/* Dark Mode */
		@media (prefers-color-scheme: dark) {
			body, center, table, .darkmode-bg { background: #2d2d2d!important; color: #ffffff!important; }
			thead th { background-color:#444; color:#fff; }
			tbody td { border-bottom:1px solid #555; }
		}
	</style>
</head>
<body>
	<center style="width:100%;table-layout:fixed;background-color:#F6F9FC;padding:20px 0 40px 0;">
		<div style="max-width:600px;background-color:#ffffff;box-shadow:0 0 10px rgba(0,0,0,0.2);margin:auto;">
			
			<!-- Preheader -->
			<div style="display:none;font-size:0;color:#fafdfe;line-height:1px;max-width:0;max-height:0;opacity:0;overflow:hidden;mso-hide:all;">
				Liquidity Monitor Alert
			</div>

			<table align="center" width="100%" style="border-spacing:0;color:#4F5557;background-color:#ffffff;margin:0;padding:0;">
				<tr>
					<td style="padding:10px 0;">
						<table width="100%" style="border-spacing:0;text-align:center;border-collapse:collapse;">
							<thead>
								<tr>
									<th>Indicator</th>
									<th>Window</th>
									<th>Latest</th>
									<th>Status</th>
									<th>Mean</th>
									<th>Upper</th>
									<th>Lower</th>
								</tr>
							</thead>
							<tbody>
								<!-- Alerts inserted dynamically from Python -->
								{{ alerts_html|safe }}
							</tbody>
						</table>

						<table width="100%" style="margin-top:15px;">
							<tr>
								<td style="text-align:left;">
									<!-- Indicator descriptions -->
									{{ indicators_html|safe }}
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</center>
</body>
</html>
