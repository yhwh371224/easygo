<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="color-scheme" content="light dark">
   <meta name="supported-color-schemes" content="light dark">
	<title></title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
      	body { margin:0; padding:0; font-family:'Lato', sans-serif; background-color:#F6F9FC; }
		table { border-spacing:0; border-collapse:collapse; width:100%; max-width:600px; margin:auto; }
		th, td { padding:8px 10px; text-align:left; font-size:14px; }
		thead th { background-color:#f2f2f2; font-weight:bold; border-bottom:1px solid #ccc; }
		tbody td { border-bottom:1px solid #eee; }
		p { font-size: 15px; }
		a { color: #277fd2; text-decoration: none; }
		@media screen and (max-width: 599.98px) { 
			td, th { font-size:13px; padding:6px 5px; 
    		}
			.px-600-0 {
				padding-left: 0!important;
				padding-right: 0!important;
			}
			.pt-600-0 {
				padding-top: 0!important;
			}
			img.third-img-last {
				width: 200px!important;
				max-width: 200px!important;
			}
			.d-600-none {
				display: none!important;
			}
			.pr-large {
				padding-right: 140px!important;
			}
			.center-text-mobile {
				text-align: center!important;
			}
		}
		@media screen and (max-width: 549.98px) { 
			.pt-550-0 {
				padding-top: 0!important;
			}
			.pr-large {
				padding-right: 100px!important;
			}
		}
		@media screen and (max-width: 499.98px) { 
			.pt-500-0 {
				padding-top: 0!important;
			}
			.pr-large {
				padding-right: 60px!important;
			}
		}
		@media screen and (max-width: 399.98px) {
			.banner {
            height: auto!important;
            padding-top: 20px!important;
            padding-bottom: 30px!important;
         }
			.px-sm-0 {
				padding-left: 0!important;
				padding-right: 0!important;
			}
			.pt-400-0 {
				padding-top: 0!important;
			}
			.pr-large {
				padding-right: 25px!important;
			}
		}

		/* Custom Dark Mode Colors */
      :root {
         color-scheme: light dark;
         supported-color-schemes: light dark;
      }
      @media (prefers-color-scheme: dark) {
         body, center, table, .darkmode-bg {
            background: #2d2d2d!important;
            color: #ffffff!important;
         }
		thead th { background-color:#444; color:#fff; }
        tbody td { border-bottom:1px solid #555; }
         .darkmode-transparent {
            background-color: transparent!important;
         }
      }
	</style>	
</head>

<body style="margin:0;padding:0;min-width:100%;background-color:#F6F9FC;font-family:'Lato',sans-serif;">
  <center style="width:100%;table-layout:fixed;background-color:#F6F9FC;padding:20px 0 40px 0;">
    <div style="max-width:600px;background-color:#ffffff;box-shadow:0 0 10px rgba(0,0,0,0.2);margin:auto;">

      <!-- Preheader -->
      <div style="display:none;font-size:0;color:#fafdfe;line-height:1px;max-width:0;max-height:0;opacity:0;overflow:hidden;mso-hide:all;">
        Liquidity Monitor Alert
      </div>

      <table align="center" width="100%" style="border-spacing:0;color:#4F5557;background-color:#ffffff;margin:0;padding:0;">
        <tr>
          <td style="padding:10px 0;">

            <table width="100%" style="border-spacing:0;">
              <tr>
                <td style="font-size:0;text-align:center;">

                  <table width="100%" style="border-spacing:0;display:inline-block;vertical-align:top;max-width:500px;">
                    <tr>
                      <td style="padding:20px;">

                        <!-- Table Content -->
                        <table width="100%" style="border-spacing:0;text-align:center;border-collapse:collapse;">
                          <thead>
                            <tr>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Indicator</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Latest</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Status</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Mean</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Std Dev</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Upper</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Lower</th>
                              <th style="padding:8px 10px;font-size:14px;background-color:#f2f2f2;border-bottom:1px solid #ccc;">Description</th>
                            </tr>
                          </thead>
                          <tbody>
                            {{ alerts_html|safe }}
                          </tbody>
                        </table>

                      </td>
                    </tr>
                  </table>

                </td>
              </tr>
            </table>

          </td>
        </tr>
      </table>

    </div>
  </center>

</body>

</html>
