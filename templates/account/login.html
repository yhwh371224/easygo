{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<section class="container py-5 my-4 my-sm-0 py-sm-6 py-md-7">
    <br><br>
    <h1 class="text-center mb-4">{% trans "Sign In" %}</h1>

    <form class="login text-center mb-4" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="primaryAction btn btn-success" type="submit">{% trans "Sign In" %}</button>
    </form>
</section>
{% endblock %}
