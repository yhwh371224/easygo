{% load crispy_forms_field %}
{% load crispy_forms_tags %}

<form method="post" class="uniForm {{ form_class }}">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {{ field|as_crispy_field }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
