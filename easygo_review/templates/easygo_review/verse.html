{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 700px;
        padding: 10px;
    }

    .link {
        color: #2e7d32;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .link:hover {
        color: #1b5e20;
        text-decoration: underline;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    textarea {
        width: 100%;
        min-height: 350px;
        font-size: 18px;
        padding: 20px;
        box-sizing: border-box;
        resize: vertical;
        border: 1px solid #2e7d32;
        border-radius: 5px;
    }

    button {
        margin-top: 15px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #2e7d32;
        color: white;
    }

    button:hover {
        background-color: #1b5e20;
    }

    @media (max-width: 480px) {
        .link {
            font-size: 14px;
        }

        textarea {
            font-size: 16px;
            min-height: 250px;
        }

        button {
            font-size: 16px;
            padding: 12px 25px;
        }
    }
</style>

<div class="container">
    <a href="https://easygoshuttle.com.au/easygo_review/verse_of_today/" class="link">Go to Verse of Today</a>

    <form method="post">
        {% csrf_token %}
        <textarea name="verse" placeholder="예: 여호와는 나의 목자시니..."></textarea><br>
        <button type="submit">Create Image Now</button>
    </form>
</div>
{% endblock %}
