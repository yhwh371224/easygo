{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    .form-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 95%;
        max-width: 1000px;  /* 더 넓게 */
        padding: 30px;
    }

    .link {
        color: #2e7d32;
        text-decoration: none;
        font-size: 22px;  /* 더 크게 */
        font-weight: bold;
        margin-bottom: 25px;
        text-align: center;
    }

    .link:hover {
        color: #1b5e20;
        text-decoration: underline;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    textarea {
        width: 100%;
        min-height: 400px;
        font-size: 20px;  /* 더 크게 */
        padding: 25px;
        border: 2px solid #2e7d32;
        border-radius: 8px;
        resize: vertical;
    }

    button {
        margin-top: 20px;
        padding: 18px 35px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #2e7d32;
        color: white;
    }

    button:hover {
        background-color: #1b5e20;
    }

    @media (max-width: 480px) {
        .link {
            font-size: 18px;
        }

        textarea {
            font-size: 18px;
            min-height: 300px;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
        }
    }
</style>

<div class="form-wrapper">
    <a href="https://easygoshuttle.com.au/easygo_review/verse_of_today/" class="link">Go to Verse of Today</a>

    <form method="post">
        {% csrf_token %}
        <textarea name="verse" placeholder="예: 여호와는 나의 목자시니..."></textarea>
        <button type="submit">Create Image Now</button>
    </form>
</div>
{% endblock %}
