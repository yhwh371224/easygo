{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    /* 링크 스타일링 */
    .link {
        display: block;  /* block으로 설정하여 화면 중앙 정렬 */
        margin-top: 20px;
        color: #153dac;  /* 링크 색상 변경 */
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        text-align: center;  /* 중앙 정렬 */
    }

    /* 링크에 호버 효과 */
    .link:hover {
        color: #0f2f91;  /* 호버 시 색상 변경 */
        text-decoration: underline;  /* 호버 시 밑줄 */
    }

    /* 화면 중앙 정렬을 위한 스타일 */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 화면 전체 높이 */
        margin: 0;
        text-align: center;  /* 부모 요소에 중앙 정렬 */
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 16px;
        width: 100%;
        max-width: 600px;
    }

    textarea {
        width: 100%;
        height: 300px;  /* 세로 크기 증가 */
        font-size: 18px;  /* 글자 크기 확대 */
        padding: 20px;  /* 패딩 추가하여 더 여유있게 */
        box-sizing: border-box;
        resize: vertical;
        border: 1px solid #153dac; /* 테두리 색상 변경 */
        border-radius: 5px; /* 테두리 둥글게 */
    }

    button {
        margin-top: 15px;  /* 버튼 간격 확대 */
        padding: 15px 30px;  /* 버튼 크기 증가 */
        font-size: 18px;  /* 글자 크기 확대 */
        cursor: pointer;
        border: none;
        border-radius: 5px; /* 둥근 버튼 */
        background-color: #153dac;  /* 버튼 배경색 변경 */
        color: white;
    }

    /* 버튼 호버 효과 */
    button:hover {
        background-color: #0f2f91;  /* 버튼 호버 색상 변경 */
    }

    /* 반응형 디자인 */
    @media (max-width: 480px) {
        .link {
            font-size: 14px;  /* 모바일에서 링크 글자 크기 감소 */
        }

        textarea {
            font-size: 16px;
            height: 250px; /* 모바일에서 폼 박스 크기 조정 */
        }

        button {
            font-size: 16px;
            padding: 12px 25px;  /* 모바일에서 버튼 크기 조정 */
        }
    }
</style>

<!-- 이동 버튼 추가 -->
<a href="https://easygoshuttle.com.au/easygo_review/verse_of_today/" class="link">Go to Verse of Today</a>
<br>

<!-- 기존 폼 -->
<form method="post">
    {% csrf_token %}
    <textarea name="verse" placeholder="예: 여호와는 나의 목자시니..."></textarea><br>
    <button type="submit">Create Image Now</button>
</form>
{% endblock %}
