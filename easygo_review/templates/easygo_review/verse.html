{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    /* 링크 스타일링 */
    .link {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        color: #66BB6A;  /* 링크 색상 - 진한 연초록 */
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
    }

    /* 링크에 호버 효과 */
    .link:hover {
        color: #388E3C;  /* 호버 시 더 진한 초록 */
        text-decoration: underline;
    }

    /* 화면 중앙 정렬을 위한 스타일 */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 16px;
        width: 100%;
        max-width: 600px;
    }

    textarea {
        width: 100%;
        height: 300px;
        font-size: 18px;
        padding: 20px;
        box-sizing: border-box;
        resize: vertical;
        border: 1px solid #81C784; /* 테두리 색상 - 연초록 */
        border-radius: 5px;
    }

    button {
        margin-top: 15px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #81C784;  /* 버튼 배경색 - 연초록 */
        color: white;
    }

    button:hover {
        background-color: #66BB6A;  /* 버튼 호버 - 진한 초록 */
    }

    @media (max-width: 480px) {
        .link {
            font-size: 14px;
        }

        textarea {
            font-size: 16px;
            height: 250px;
        }

        button {
            font-size: 16px;
            padding: 12px 25px;
        }
    }
</style>

<!-- 이동 버튼 -->
<a href="https://easygoshuttle.com.au/easygo_review/verse_of_today/" class="link">Go to Verse of Today</a>
<br>

<!-- 기존 폼 -->
<form method="post">
    {% csrf_token %}
    <textarea name="verse" placeholder="예: 여호와는 나의 목자시니..."></textarea><br>
    <button type="submit">Create Image Now</button>
</form>
{% endblock %}
