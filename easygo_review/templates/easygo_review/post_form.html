{% extends 'easygo_review/base.html' %}

{% block title %}{{ object.title }} - EasyGo Reviews {% endblock %}

{% block content %}
<style>
    form {
        margin-top: 40px; /* 상단 마진을 40px로 설정 */
    }
    .star {
        color: #ccc; /* 기본 별 색상을 회색으로 설정 */
        cursor: pointer;
        font-size: 20px;
    }
    .star.rated {
        color: gold; /* 선택된 별 색상을 골드로 설정 */
    }
</style>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <label for="rating">Please choose your star rating:</label>
        <div class="star-rating">
            {% for i in 1|to:5 %}
                <span class="star" data-rating="{{ i }}">&#9733;</span>
            {% endfor %}
        </div>
        <input type="hidden" id="rating" name="rating" required>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    
    {{ form.media }}
    
<script>
document.addEventListener('DOMContentLoaded', function() {
    const stars = document.querySelectorAll('.star-rating .star');
    stars.forEach(star => {
        star.addEventListener('click', function() {
            const rating = this.getAttribute('data-rating');
            setRating(rating);
        });
    });
});

function setRating(rating) {
    const stars = document.querySelectorAll('.star-rating .star');
    stars.forEach((star, index) => {
        star.style.color = index < rating ? 'gold' : '#ccc';
    });
    document.getElementById('rating').value = rating;
}
</script>
{% endblock %}
