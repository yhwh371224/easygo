{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    /* 전체 마진/패딩 제거 */
    html, body {
        margin: 0;
        padding: 0;
    }

    /* 이미지 반응형 + 바짝 붙이기 */
    img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
        padding: 0;
    }

    /* 메시지 스타일 */
    p {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin: 0;
        padding-top: 20px;
    }

    @media (max-width: 480px) {
        p {
            font-size: 14px;
            padding-top: 10px;
        }
    }
</style>

{% if image_path %}
    <img src="{{ image_path }}" alt="Verse Image">
{% else %}
    <p>No image available.</p>
{% endif %}
{% endblock %}
