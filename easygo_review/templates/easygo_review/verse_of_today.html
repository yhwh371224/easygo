{% extends "easygo_review/base_verse.html" %}

{% block content %}

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  .verse-page {
    position: relative;
    height: 100vh;
    width: 100%;
    background-image: url('{{ media_url }}/{{ image_basename }}.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    overflow: hidden;
  }

  .verse-text {
    font-size: clamp(16px, 5vw, 48px); /* 화면 크기에 따라 자동 조정 */
    line-height: 1.3;
    font-weight: 600;
    white-space: pre-wrap;
    word-break: break-word;
  }

  /* 작은 화면에서도 여백 확보 */
  @media (max-width: 768px) {
    .verse-text {
      font-size: clamp(14px, 6vw, 40px);
    }
  }

  @media (max-width: 480px) {
    .verse-text {
      font-size: clamp(12px, 7vw, 32px);
    }
  }
</style>

<div class="verse-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-md-10 col-lg-8">
        <div id="verse-text" class="verse-text">{{ verse_text|linebreaksbr }}</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
