{% extends "easygo_review/base_verse.html" %}

{% block content %}

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
  }

  .verse-page {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100%;
    background-image: url('{{ media_url }}/{{ image_basename }}.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    overflow: hidden;
  }

  .verse-text {
    color: white;
    text-align: center;
    font-weight: 600;
    font-size: clamp(18px, 5vw, 48px);
    line-height: 1.3;
    white-space: pre-wrap;       /* 줄바꿈 유지 */
    word-break: break-word;      /* 긴 단어도 줄바꿈 */
    max-width: 90vw;             /* 화면 폭의 90%까지만 사용 */
    padding: 0 2vw;              /* 좌우 여백 */
    box-sizing: border-box;      /* 패딩 포함한 폭 계산 */
  }

  @media (max-width: 768px) {
    .verse-text {
      font-size: clamp(16px, 6vw, 36px);
      max-width: 92vw;
      padding: 0 3vw;
    }
  }

  @media (max-width: 480px) {
    .verse-text {
      font-size: clamp(14px, 7vw, 30px);
      max-width: 95vw;
      padding: 0 4vw;
    }
  }
</style>


<div class="verse-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-md-10 col-lg-8">
        <div id="verse-text" class="verse-text">{{ verse_text|linebreaksbr }}</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
