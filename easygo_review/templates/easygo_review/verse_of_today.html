{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        font-family: 'Arial', sans-serif;
    }

    /* 화면 전체를 배경 이미지로 사용 */
    body {
        background-image: url("{{ image_path }}");
        background-size: cover;       /* 화면 꽉차게 */
        background-position: center;  /* 중앙 기준 */
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;      /* 가로 중앙 */
        align-items: center;          /* 세로 중앙 */
        text-align: center;
        color: white;
        padding: 20px;        
    }

    /* 실제 성경 구절 텍스트 */
    .verse-text {
        margin: 0;
        font-size: clamp(18px, 6vw, 36px);
        line-height: 1.4em;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.7); /* 글자 가독성 */
        color: white;
    }

    @media (max-width: 480px) {
        .verse-text {
            font-size: clamp(14px, 5vw, 24px);
            line-height: 1.3em;
        }
    }
</style>

{% if image_path %}
<p class="verse-text" id="verse-text">{{ verse_text|linebreaksbr }}</p>
{% else %}
<p>No image available.</p>
{% endif %}

{% endblock %}
