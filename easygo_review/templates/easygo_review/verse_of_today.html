{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: 'Arial', sans-serif;
    }

    /* 화면 전체를 배경 이미지로 사용 */
    body {
        background-image: url("{{ image_path }}");
        background-size: cover;       /* 화면 꽉차게 */
        background-position: center;  /* 중앙 기준 */
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;      /* 가로 중앙 */
        align-items: center;          /* 세로 중앙 */
        text-align: center;
        color: white;
        padding: 20px;
        box-sizing: border-box;
    }

    .verse-text {
        font-size: 2em;               /* 필요 시 조정 */
        text-shadow: 1px 1px 5px rgba(0,0,0,0.7); /* 글씨 읽기 쉽게 */
        max-width: 90%;
        word-wrap: break-word;
    }

    @media (max-width: 480px) {
        .verse-text {
            font-size: 1.5em;
        }
    }
</style>

{% if image_path %}
    <div class="verse-text">{{ verse_text|linebreaksbr }}</div>
{% else %}
    <p>No image available.</p>
{% endif %}
{% endblock %}
