{% extends "easygo_review/base_verse.html" %}

{% block content %}

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

.verse-page {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url('{{ media_url }}/{{ image_basename }}.webp');
  background-size: cover;   /* 화면 꽉 채움 */
  background-position: center;
  background-repeat: no-repeat;
  overflow: hidden;
}

.verse-overlay {
  background: none;
  padding: 0 5%;
  width: 100%;
  max-height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.verse-text {
  color: #ffffff;
  text-align: center;
  font-family: "Noto Sans KR", Arial, sans-serif;
  font-size: 6vw;
  line-height: 1.2;
  word-break: break-word;
  white-space: pre-wrap;
}

/* 모바일 대응 */
@media (max-width: 768px) {
  .verse-text { font-size: 7vw; }
}
@media (max-width: 480px) {
  .verse-text { font-size: 8vw; }
}
</style>

<div class="verse-page">
  <div class="verse-overlay">
    <p id="verse-text" class="verse-text">{{ verse_text|linebreaksbr }}</p>
  </div>
</div>

<script>
(function() {
  const textEl = document.getElementById('verse-text');
  const container = document.querySelector('.verse-overlay');

  if (!textEl || !container) return;

  function fitText() {
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;

    let fontSize = parseFloat(window.getComputedStyle(textEl).fontSize);
    const step = 0.5;

    while ((textEl.scrollHeight > containerHeight || textEl.scrollWidth > containerWidth) && fontSize > 5) {
      fontSize -= step;
      textEl.style.fontSize = fontSize + 'px';
    }
  }

  window.addEventListener('load', fitText);
  window.addEventListener('resize', fitText);
})();
</script>

{% endblock %}
