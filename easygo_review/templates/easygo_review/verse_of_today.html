{% extends "easygo_review/base_verse.html" %}

{% block content %}

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

/* 전체 화면 구성 */
.verse-page {
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: black; /* 이미지 여백 생길 때 자연스러운 배경색 */
}

/* 이미지 (잘리지 않게 contain 사용) */
.bg-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;   /* ✅ 이미지 전체 보이게 */
  object-position: center;
  z-index: 0;
}

/* 글자 */
.verse-text {
  position: relative;
  z-index: 2;
  color: white;
  text-align: center;
  font-size: clamp(16px, 5vw, 48px);  /* ✅ 반응형 폰트 */
  line-height: 1.3;
  max-width: 90vw;
  margin: 0 auto;
  padding: 0 5vw;
  white-space: pre-wrap;
  word-break: break-word;
}

/* 작은 화면 (모바일)에서도 자연스럽게 보이도록 조정 */
@media (max-width: 768px) {
  .verse-text {
    font-size: clamp(14px, 4.5vw, 36px);
    max-width: 95vw;
  }
}
</style>

<div class="verse-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-md-10 col-lg-8">
        <div id="verse-text" class="verse-text">{{ verse_text|linebreaksbr }}</div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
