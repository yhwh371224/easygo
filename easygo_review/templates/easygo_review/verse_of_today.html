{% extends "easygo_review/base_verse.html" %}

{% block content %}
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
}

.verse-page {
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: black;
  overflow: hidden;
}

.bg-img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* cover로 바꾸면 꽉 채우되 일부 잘림 */
  object-position: center;
}
</style>

<div class="verse-page">
  <img src="{{ media_url }}/{{ image_basename }}.webp" alt="Verse of the Day" class="bg-img">
</div>

{% endblock %}
