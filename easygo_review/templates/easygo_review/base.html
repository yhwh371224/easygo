<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reviews for EasyGo Airport Shuttle{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'easygo_review/images/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google-site-verification" content="hae39L0Kv7JIxVc3YclvckH7Im5SdYa2hk_vZbGJIkA" />
    <!-- SEO Meta Tags-->
    <meta name="description" content="EasyGo airport shuttle bus provide Sydney airport transport service, private ride with the cheap price. ">
    <meta name="keywords" content="EasyGo reviews, EasyGo Airport Shuttle Reviews, reviews for easygo shuttle, reviews for easygo airport transfers">
    <meta name="author" content="easycoding.live">
    <link rel="stylesheet" href="{% static 'easygo_review/css/bootstrap.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'easygo_review/css/custom.min.css' %}">
    <link rel="stylesheet" href="{% static 'easygo_review/css/styles.css' %}">
    <script src="https://kit.fontawesome.com/e57bc5ae97.js" crossorigin="anonymous"></script>    
</head>
<body>

{% include 'easygo_review/navbar.html' %}

<div class="container-lg">
    <div class="row">
        <!-- easygo_review Entries Column -->
        
            {% block content %}
            {% endblock %}    
        
    </div>
</div>

<!-- footer -->    
<div class="footer container-lg">
    <div class="footer container-xl width-full p-responsive" role="contentinfo">
        <ul class="list-style-none border-top d-flex flex-wrap flex-start">
            <li class="mr-3 mr-lg-2 list-unstyled"><small><a href="#">&copy; 2024 EasyCoding - EasyGo</a></small></li>                    
        </ul>
    </div>
</div>


<script>
    function search_post(){
        var search_value = document.getElementById('search-input').value;
        location.href="/easygo_review/search/" + search_value + "/";
    }

    function wait_for_enterkey(){
        if (window.event.keyCode == 13){
            search_post();
        }
    }
</script>

<script src="{% static 'easygo_review/js/jquery.min.js' %}"></script>
<script src="{% static 'easygo_review/js/popper.min.js' %}"></script>
<script src="{% static 'easygo_review/js/bootstrap.min.js' %}"></script>
<script src="{% static 'easygo_review/js/custom.js' %}"></script>

</body>
</html>
