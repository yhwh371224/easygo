{% extends 'lottery/base.html' %}    

{% block content %}
<style>
    body, html {
        height: 100%; /* 전체 높이를 100%로 설정 */
        margin: 0;
        padding: 0;
        padding-top: 50px;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* 상단에서 시작 */
    }

    .centered-form-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%; /* 컨테이너의 너비를 100%로 설정 */
        max-width: 850px; /* 최대 너비 설정 */
        padding: 20px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        margin-top: 30px;
        margin-bottom: 50px;
    }

    .result-item {
        white-space: nowrap; /* 줄바꿈 없이 한 줄로 표시 */
        padding: 5px; /* 결과 항목에 패딩 추가 */
    }
    
    .form-group {
        margin-bottom: 20px;
        max-height: auto; /* 최대 높이 설정 */
        
    }

    h5 + .form-group {
        margin-top: 20px;
    }

    /* 미디어 쿼리를 사용하여 화면 크기에 따라 스타일 조정 */
    @media (max-width: 768px) {
        .centered-form-container {
            max-width: 95%; /* 모바일 화면에서는 폼의 최대 너비를 95%로 설정 */
            padding: 10px; /* 패딩을 줄여 더 많은 공간 활용 */
        }

        .form-group {
            margin-bottom: 15px; /* 모바일에서는 간격을 조금 줄임 */
        }
    }
</style>
<body>
    <div class="centered-form-container">
        <h5 class="text-light text-center">Result Numbers</h5>
        <br>
        <div class="text-light text-center mb-4">
            <div class="form-group">
                {% for result in results %}
                    <p class="result-item">{{ result }}</p>
                {% endfor %}
                <br>
                <a class="btn btn-primary mt-3" href="{% url 'lotto_form' %}">Try Again</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
