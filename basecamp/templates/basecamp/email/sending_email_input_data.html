{% extends 'basecamp/base/easygo_base_form1.html' %}

{% load static %}

{% block extra_css %}
<style nonce="{{ csp_nonce }}">
.booking-hero {position: relative; background-image: url("{% static 'basecamp/images/page-title-bg.webp' %}"); background-size: cover; background-position: center; padding-top: 5rem; padding-bottom: 7rem;}
.booking-form-col {margin-top: -220px;}
</style>
{% endblock %}

{% block content %}
    <!-- Booking-Hero -->
    <section class="jarallax booking-hero">
		<span class="position-absolute top-0 start-0 w-100 h-100 bg-gradient opacity-70"></span>
        <div class="shape shape-bottom shape-slant bg-body">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 260">
            <polygon fill="currentColor" points="0,257 0,260 3000,260 3000,0"></polygon>
          </svg>
        </div>
        <div class="container position-relative zindex-5 pt-5 pb-7 pt-md-5">
			<div class="row justify-content-center pb-7">
				<div class="col-lg-8 mt-3 mt-md-5 text-center">
				<h1 class="text-light">Sending email for wrong input data</h1>
				</div>
			</div>
		</div>
	</section>

      <!-- Contact form + details-->
      <section class="container position-relative zindex-5 pb-5">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-7 pb-2 mb-5 booking-form-col">
            <div class="card border-1 shadow-lg">
				<form method="post" enctype="multipart/form-data" action="/sending_email_input_data_detail/" id="booking-form" class="card-body needs-validation p-5" >
					{% csrf_token %}							
					<div class="card text-white bg-secondary p-4">
						<div class="mb-3 pb-1">
							<label class="form-label" for="email">Email address<sup class="text-danger ms-1">*</sup></label>
							<input class="form-control" type="email"  placeholder="j.doe@example.com" required name="email" id="email">
							<div class="invalid-feedback">Please enter a valid email address!</div>
						</div>
						<div class="mb-3 pb-1">
							<label class="form-label" for="field">Field names<sup class="text-danger ms-1">*</sup></label>
							<input class="form-control" type="text"  placeholder="Wrong data" required name="field" id="field">
							<div class="invalid-feedback">This is the field name</div>
						</div>
					</div>	
					<div class="text-center pt-2">
						<button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
					</div>
				</form>
              </div>
          </div>
	    </div>
	  </section>	
{% endblock %}
