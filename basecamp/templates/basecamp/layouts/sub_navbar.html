{% load static %}
{% static 'basecamp/images/aboutus.webp' as page_bg %}

<header class="header navbar navbar-expand-lg d-lg-none {{ navbar_theme|default:'navbar-dark' }} navbar-floating navbar-sticky" data-scroll-header data-fixed-element>
    <div class="container px-0 px-xl-3">
        <button class="navbar-toggler ms-n2 me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#primaryMenu" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <a class="navbar-brand flex-shrink-0 order-lg-1 mx-auto ms-lg-0 pe-lg-2 me-lg-4" href="/">
        <img class="navbar-floating-logo d-none d-lg-block" src="{% static 'basecamp/images/easygo_icon.webp' %}" style="border-radius: 30%; height: auto !important; width: 45px" alt="EasyGo_image">
        </a>

        <div class="d-flex align-items-center order-lg-3 ms-lg-auto">
        <a class="nav-link-style fs-sm text-nowrap" href="/confirmation/">
            <img class="fs-xl me-2 align-middle" src="{% static 'basecamp/images/easygo-logo-final.webp' %}" alt="EasyGo Sydney Airport Shuttle Logo" width="120">
        </a>
        </div>

        <div class="offcanvas offcanvas-collapse order-lg-2 flex-grow-1" id="primaryMenu">
        <div class="offcanvas-header navbar-shadow">
            <h5 class="mt-1 mb-0">Menu</h5>
            <button class="btn-close lead" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        
        <div class="offcanvas-body d-lg-flex justify-content-lg-center">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>            
            </ul>
        </div>
        </div>
    </div>
</header>
