<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sydney Airport Maxi Taxi & 8–13 Seater Transfers | EasyGo Airport Shuttle</title>
    {% block canonical %}
      <link rel="canonical" href="https://easygoshuttle.com.au{{ request.path|slice:':-1' }}{% if not request.path|slice:'-1:' == '/' %}/{% endif %}">
    {% endblock %}
    <meta name="google-site-verification" content="hae39L0Kv7JIxVc3YclvckH7Im5SdYa2hk_vZbGJIkA" />
    <meta name="description" content="Traveling with a large group or lots of luggage? EasyGo Airport Shuttle provides private 8–13 seater airport transfers across Sydney North, CBD & Western suburbs. Perfect for families, hotel guests & oversized luggage. Book online in 1 minute.">
    <meta name="keywords" content="sydney airport transfer large group, airport transfer lots of luggage sydney, 8 seater airport transfer sydney, 13 seater airport transfer sydney, sydney north airport transfer, western sydney airport pickup, cbd hotel airport transfer, private airport shuttle sydney">
    <meta name="author" content="easygoshuttle.com.au">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'basecamp/favi/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'basecamp/favi/apple-touch-icon.png' %}">
    <link rel="android-chrome" type="image/png" sizes="192x192" href="{% static 'basecamp/favi/android-chrome-192x192.png' %}">
	  <link rel="android-chrome" type="image/png" sizes="512x512" href="{% static 'basecamp/favi/android-chrome-512x512.png' %}">
	  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'basecamp/favi/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'basecamp/favi/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'basecamp/favi/site.webmanifest' %}">      
    <link rel="stylesheet" href="/static/basecamp/css/flatpickr.min.css"/>
    <link rel="stylesheet" href="/static/basecamp/css/theme.min.css">
    <style>
    .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        display: inline-block;
        vertical-align: middle;
        margin-left: 8px;
        animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style> 
    {% block extra_css %}{% endblock %}
  </head>
  <body>    
    {% include "basecamp/layouts/navbar.html" %}

    <main class="page-wrapper">
      
           {% block content %}
            {% endblock %}
      
    </main>

    {% include "basecamp/layouts/footer.html" %}

          <script src="/static/basecamp/js/bootstrap.bundle.min.js" defer></script>
          <script src="/static/basecamp/js/flatpickr.min.js" defer></script>
          <script src="/static/basecamp/js/date-picker.js" defer></script>
          <script src="/static/basecamp/js/form_handler.js" defer></script>
          <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>              
          <script>
          document.addEventListener('DOMContentLoaded', function () {
              const form = document.getElementById('booking-form');
              const submitButton = document.getElementById('submitButton');

              const flightDateInput = document.getElementById('flight-date');
              const dateError = document.getElementById('date-error');

              const returnCruiseCheckbox = document.getElementById('return-cruise');
              const returnCruiseFields = document.getElementById('return-cruise-fields');

              flightDateInput.addEventListener('change', function () {
                  const selectedDate = new Date(flightDateInput.value);
                  const currentDate = new Date();
                  currentDate.setHours(0, 0, 0, 0);

                  if (selectedDate < currentDate) {
                      dateError.style.display = 'block';
                      flightDateInput.classList.add('is-invalid');
                  } else {
                      dateError.style.display = 'none';
                      flightDateInput.classList.remove('is-invalid');
                  }
              });

              returnCruiseCheckbox.addEventListener("change", function () {
                  if (this.checked) {
                      const xhr = new XMLHttpRequest();
                      xhr.open("GET", "{% url 'basecamp:return_cruise_fields' %}");
                      xhr.onload = function () {
                          if (xhr.status === 200) {
                              returnCruiseFields.innerHTML = xhr.responseText;
                              returnCruiseFields.style.display = 'block';

                              const inputs = returnCruiseFields.querySelectorAll('input');
                              inputs.forEach(input => input.setAttribute('required', 'required'));
                          } else {
                              console.log("Request failed. Returned status of " + xhr.status);
                          }
                      };
                      xhr.send();
                  } else {
                      returnCruiseFields.innerHTML = '';
                      returnCruiseFields.style.display = 'none';
                  }
              });

              returnCruiseCheckbox.addEventListener('change', function () {
                  if (this.checked) {
                      returnCruiseFields.style.display = 'block';
                      const inputs = returnCruiseFields.querySelectorAll('input');
                      inputs.forEach(input => input.setAttribute('required', 'required'));
                  } else {
                      returnCruiseFields.style.display = 'none';
                      const inputs = returnCruiseFields.querySelectorAll('input');
                      inputs.forEach(input => input.removeAttribute('required'));
                  }
              });

              form.addEventListener('submit', function (event) {
                  let isValid = true;

                  if (returnCruiseCheckbox.checked) {
                      const returnPickupTime = returnCruiseFields.querySelector('input[name="return_pickup_time"]');
                      const returnPickupDate = returnCruiseFields.querySelector('input[name="return_pickup_date"]');

                      if (!returnPickupTime?.value.trim()) {
                          returnPickupTime.classList.add('is-invalid');
                          isValid = false;
                      } else {
                          returnPickupTime.classList.remove('is-invalid');
                      }

                      if (!returnPickupDate?.value.trim()) {
                          returnPickupDate.classList.add('is-invalid');
                          isValid = false;
                      } else {
                          returnPickupDate.classList.remove('is-invalid');
                      }
                  }

                  if (!isValid) {
                      event.preventDefault();
                      alert('Please fill in all required fields.');
                      return;
                  }

                  submitButton.disabled = true;
                  submitButton.innerHTML = "Submitting...";
              });
          });
          </script>
          <script src="/static/basecamp/js/cruise_form.js" defer></script>
          <script>
            document.getElementById('current-year').textContent = new Date().getFullYear();
          </script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
          <script src="/static/basecamp/js/theme.min.js" defer></script>
  </body>
</html>
