<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sydney Airport Maxi Taxi & 8–13 Seater Transfers | EasyGo Airport Shuttle</title>
    {% block canonical %}
    <link rel="canonical" href="https://easygoshuttle.com.au{{ request.path }}">
    {% endblock %}
    <meta name="google-site-verification" content="hae39L0Kv7JIxVc3YclvckH7Im5SdYa2hk_vZbGJIkA" />
    <meta name="description" content="Traveling with a large group or lots of luggage? EasyGo Airport Shuttle provides private 8–13 seater airport transfers across Sydney North, CBD & Western suburbs. Perfect for families, hotel guests & oversized luggage. Book online in 1 minute.">
    <meta name="keywords" content="sydney airport transfer large group, airport transfer lots of luggage sydney, 8 seater airport transfer sydney, 13 seater airport transfer sydney, sydney north airport transfer, western sydney airport pickup, cbd hotel airport transfer, private airport shuttle sydney">
    <meta name="author" content="easygoshuttle.com.au">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'basecamp/favi/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'basecamp/favi/apple-touch-icon.png' %}">
    <link rel="android-chrome" type="image/png" sizes="192x192" href="{% static 'basecamp/favi/android-chrome-192x192.png' %}">
	  <link rel="android-chrome" type="image/png" sizes="512x512" href="{% static 'basecamp/favi/android-chrome-512x512.png' %}">
	  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'basecamp/favi/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'basecamp/favi/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'basecamp/favi/site.webmanifest' %}">      
    <link rel="stylesheet" href="{% static 'basecamp/css/flatpickr.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'basecamp/css/theme.min.css' %}">
    <style nonce="{{ csp_nonce }}">
    .spinner{border:2px solid rgba(255,255,255,0.3);border-top:2px solid white;border-radius:50%;width:16px;height:16px;display:inline-block;vertical-align:middle;margin-left:8px;animation:spin 0.8s linear infinite}
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    .booking-hero::before {content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(180deg, rgba(0,0,0,0.3), rgba(0,0,0,0.7)); opacity: 0.7;}
    .booking-form-col {margin-top: -220px;}
    @media (min-width: 768px) {.booking-hero {padding-top: 7rem; padding-bottom: 7rem;} .booking-form-col { margin-top: -140px; }}
    @media (min-width: 480px) {.booking-hero {padding-top: 6rem; padding-bottom: 6rem;} .booking-form-col { margin-top: -120px; }}
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>    
    {% include "basecamp/layouts/navbar.html" %}

    <main class="page-wrapper">
      
           {% block content %}
            {% endblock %}
      
    </main>

    {% include "basecamp/layouts/footer.html" %}

    <script src="{% static 'basecamp/js/bootstrap.bundle.min.js' %}" defer nonce="{{ csp_nonce }}"></script>
    <script src="{% static 'basecamp/js/smooth-scroll.polyfills.min.js' %}" defer nonce="{{ csp_nonce }}"></script>
    <script src="{% static 'basecamp/js/flatpickr.min.js' %}" defer nonce="{{ csp_nonce }}"></script>
    <script src="{% static 'basecamp/js/date-picker.js' %}" defer nonce="{{ csp_nonce }}"></script>
    <script nonce="{{ csp_nonce }}">const returnFlightURL = "{% url 'basecamp:return_flight_fields' %}";</script>
    <script src="{% static 'basecamp/js/form_handler.js' %}" defer nonce="{{ csp_nonce }}"></script>

    <script nonce="{{ csp_nonce }}">
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('booking-form');
        const submitButton = document.getElementById('submitButton');
        const returnFlightCheckbox = document.getElementById('return-flight');
        const returnFlightFields = document.getElementById('return-flight-fields');
        const flightDateInput = document.getElementById('flight-date');
        const dateError = document.getElementById('date-error');
        const directionSelect = document.getElementById('direction');
        const startEndFields = document.getElementById('start-end-fields');
        const flightFields = document.getElementById('flight-fields');
        const extraLuggageCheck = document.getElementById('extraLuggageCheck');
        const extraLuggageFields = document.getElementById('extraLuggageFields');

        if (extraLuggageCheck && extraLuggageFields) {
            extraLuggageCheck.addEventListener("change", function () {
                extraLuggageFields.style.display = this.checked ? 'block' : 'none';
            });
        }

        if (returnFlightCheckbox && returnFlightFields) {
            returnFlightCheckbox.addEventListener("change", function () {
                if (this.checked) {
                    const xhr = new XMLHttpRequest();
                    xhr.open("GET", returnFlightURL);
                    xhr.onload = function () {
                        if (xhr.status === 200) {
                            returnFlightFields.innerHTML = xhr.responseText;
                            returnFlightFields.style.display = 'block';
                        }
                    };
                    xhr.send();
                } else {
                    returnFlightFields.innerHTML = "";
                    returnFlightFields.style.display = 'none';
                }
            });
        }

        if (flightDateInput) {
            flightDateInput.addEventListener('change', function () {
                const selectedDate = new Date(this.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                if (selectedDate < today) {
                    dateError.style.display = 'block';
                    this.classList.add('is-invalid');
                } else {
                    dateError.style.display = 'none';
                    this.classList.remove('is-invalid');
                }
            });
        }

        function toggleDirectionFields() {
            if (!directionSelect || !startEndFields || !flightFields) return;
            if (directionSelect.value === "Cruise or Point to Point") {
                startEndFields.style.display = 'block';
                flightFields.style.display = 'none';
            } else {
                startEndFields.style.display = 'none';
                flightFields.style.display = 'block';
            }
        }
        if (directionSelect) {
            directionSelect.addEventListener('change', toggleDirectionFields);
            toggleDirectionFields(); 
        }

        let originalTitle = document.title;
        let titleInterval;
        function startTitleSpinner() {
            let dots = 0;
            titleInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                document.title = "Submitting" + ".".repeat(dots);
            }, 500);
        }
        window.addEventListener('beforeunload', () => clearInterval(titleInterval));

        if (form) {
            form.addEventListener('submit', function (event) {
                let isValid = true;
                
                const alwaysRequired = form.querySelectorAll('input[required], select[required], textarea[required]');
                alwaysRequired.forEach(input => {
                    if (!input.value.trim()) {
                        input.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        input.classList.remove('is-invalid');
                    }
                });

                if (returnFlightCheckbox && returnFlightCheckbox.checked) {
                    const returnInputs = returnFlightFields.querySelectorAll('input, select, textarea');
                    returnInputs.forEach(input => {
                        if (['return_flight_number', 'return_pickup_date', 'return_direction'].includes(input.name)) {
                            if (!input.value.trim()) {
                                input.classList.add('is-invalid');
                                isValid = false;
                            } else {
                                input.classList.remove('is-invalid');
                            }
                        }
                    });
                }

                if (!isValid) {
                    event.preventDefault();
                    alert('Please fill in all required fields correctly.');
                    return;
                }

                if (submitButton) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = "Submitting... <span class='spinner'></span>";
                }
                startTitleSpinner();
            });
        }

        const currentYearElement = document.getElementById('current-year');
        if (currentYearElement) {
            currentYearElement.textContent = new Date().getFullYear();
        }
    });
</script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer nonce="{{ csp_nonce }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer nonce="{{ csp_nonce }}"></script>
    <script src="{% static 'basecamp/js/theme.min.js' %}" defer nonce="{{ csp_nonce }}"></script>
</body>
</html>
