<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        Airport Transfers Sydney - EasyGo Shuttle
      {% endblock %}
    </title>
    {% block canonical %}
      <link rel="canonical" href="https://easygoshuttle.com.au{{ request.path|slice:':-1' }}{% if not request.path|slice:'-1:' == '/' %}/{% endif %}">
    {% endblock %}
    <meta name="description" content="{% block meta_description %}Reliable Sydney airport transfer with private & maxi vans. Perfect for families, groups & large luggage. Book online in 1 minute.{% endblock %}">
    <meta name="author" content="easygoshuttle.com.au">
    <meta name="google-site-verification" content="hae39L0Kv7JIxVc3YclvckH7Im5SdYa2hk_vZbGJIkA" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'basecamp/favi/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'basecamp/favi/apple-touch-icon.png' %}">
    <link rel="android-chrome" type="image/png" sizes="192x192" href="{% static 'basecamp/favi/android-chrome-192x192.png' %}">
    <link rel="android-chrome" type="image/png" sizes="512x512" href="{% static 'basecamp/favi/android-chrome-512x512.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'basecamp/favi/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'basecamp/favi/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'basecamp/favi/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'basecamp/css/home.css' %}">
    <style nonce="{{ CSP_NONCE }}">
        body { margin:0; font-family:Arial,sans-serif; }
        .award-badge { position: fixed; top: 60px; left: 10px; width: 100px !important; height: 100px; background: url('/static/basecamp/images/award-badge-sm.webp') center/contain no-repeat; image-rendering: -webkit-optimize-contrast; z-index: 1000; }
        .award-badge-container { position: relative; z-index: 10; margin-top: 3.5rem; margin-left: clamp(1rem, 8vw, 8rem); width: clamp(120px, 20vw, 240px); height: clamp(120px, 20vw, 240px); background: url('/static/basecamp/images/award-badge-sm.webp') center/contain no-repeat; image-rendering: -webkit-optimize-contrast; display: block; }
        @media (min-width: 768px) { .award-badge { top: 30px; left: 20px; width: 180px !important; height: 180px; background-image: url('/static/basecamp/images/award-badge-md.webp'); } .award-badge-container { background-image: url('/static/basecamp/images/award-badge-md.webp'); } }
        @media (min-width: 992px) { .award-badge { top: 70px; left: 40px; width: 280px !important; height: 280px; } }
    </style>

    {% block extra_css %}
    {% endblock %}

  </head>

  <body class="bg-dark text-light">
    {% include "basecamp/layouts/sub_navbar.html" %}

    <main class="page-wrapper">
      
           {% block content %}
            {% endblock %}
      
    </main>
    
    <script src="{% static 'basecamp/js/bootstrap.bundle.min.js' %}" defer nonce="{{ CSP_NONCE }}"></script>
    <script src="{% static 'basecamp/js/smooth-scroll.polyfills.min.js' %}" defer nonce="{{ CSP_NONCE }}"></script>
    <script src="{% static 'basecamp/js/theme.min.js' %}" defer nonce="{{ CSP_NONCE }}"></script>

  </body>
</html>
