<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Airport Transfers Sydney - EasyGo Shuttle{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="/static/basecamp/css/flatpickr.min.css"/>
    <link rel="stylesheet" media="screen" href="/static/basecamp/css/home.css">
    <style>
    body { margin:0; font-family:Arial,sans-serif; }
    </style>
    {% block extra_css %}{% endblock %}
  </head> 
    <!-- Body-->
  <body>  
    {% include "basecamp/layouts/navbar.html" with navbar_theme="navbar-light" %}

    <main class="page-wrapper">
      
           {% block content %}
            {% endblock %}
      
    </main>

    {% include "basecamp/layouts/footer.html" %}

    <script src="/static/basecamp/js/bootstrap.bundle.min.js" defer></script>
    <script src="/static/basecamp/js/theme.min.js" defer></script> 
    <script src="/static/basecamp/js/flatpickr.min.js" defer></script>
    <script src="/static/basecamp/js/date-picker.js" defer></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>              
    
    <script>
        let titleSpinnerInterval = null;
        const originalTitle = document.title;

        function startTitleSpinner() {
            if (titleSpinnerInterval) return;
            const frames = ["⏳", "⌛"];
            let i = 0;
            titleSpinnerInterval = setInterval(() => {
                document.title = frames[i % frames.length] + " Processing...";
                i++;
            }, 700);
        }

        function stopTitleSpinner() {
            if (!titleSpinnerInterval) return;
            clearInterval(titleSpinnerInterval);
            titleSpinnerInterval = null;
            document.title = originalTitle;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("booking-form");
            const submitButton = document.getElementById("submitButton");
            const dateInput = document.getElementById("pickup_date");
            const dateError = document.getElementById('date-error');

            if (form && submitButton) {
                form.addEventListener("submit", function (event) {
                    event.preventDefault();

                    let isValid = true;

                    if (dateInput && dateInput.value) {
                        const now = new Date();
                        const todayStr = now.getFullYear() + '-' + 
                                        String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                                        String(now.getDate()).padStart(2, '0');
                        
                        if (dateInput.value !== todayStr) {
                            dateError.style.display = 'block';
                            dateInput.classList.add('is-invalid'); 
                            isValid = false;
                        } else {
                            dateError.style.display = 'none';
                            dateInput.classList.remove('is-invalid');
                        }
                    }

                    if (!form.checkValidity() || !isValid) {
                        form.classList.add('was-validated');
                        return; 
                    }

                    submitButton.disabled = true;
                    submitButton.innerHTML = "Submitting... <span class='spinner-border spinner-border-sm ms-2'></span>";
                    startTitleSpinner();
                    
                    form.submit();
                });
            }

            if (dateInput) {
                dateInput.addEventListener('change', function() {
                    dateError.style.display = 'none';
                    dateInput.classList.remove('is-invalid');
                });
            }
        });

        window.addEventListener("pageshow", function (event) {
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                stopTitleSpinner();
                const btn = document.getElementById("submitButton");
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = "Submit";
                }
            }
        });
    </script>
  </body>
</html>
