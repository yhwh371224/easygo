<div class="card text-white bg-secondary p-4" id="return-cruise-fields">
  <h5 class="text-dark mb-3">ğŸ›³ï¸ Return Trip Details</h5>

  <div class="mb-3 pb-1">
    <label class="form-label" for="return_cruise_date">Return Pickup Date</label>
    <input class="form-control date-picker rounded" name="return_pickup_date" id="return-cruise-date" type="date" autocomplete="off" placeholder="Your trip date" required>
    <div class="invalid-feedback">Please enter your pickup date!</div>
  </div>

  <div class="mb-3 pb-1">
    <label class="form-label" for="return_pickup_time">Return Pickup Time</label>
    <input class="form-control" type="time" name="return_pickup_time" id="return-cruise-pickup-time">
  </div>

  <div class="mb-3 pb-1">
    <label class="form-label" for="return_start_point">Return Pickup Location</label>
    <input class="form-control" type="text" name="return_start_point" id="return-cruise-start">
    <div class="invalid-feedback">Please enter your pickup location!</div>

    <div class="mt-3">
      <label class="form-label" for="return_end_point">Return Drop-off Location</label>
      <input class="form-control" type="text" name="return_end_point" id="return-cruise-end">
      <div class="invalid-feedback">Please enter your drop-off location!</div>
    </div>
  </div>
</div>
