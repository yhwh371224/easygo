<div class="card text-white bg-secondary p-4" id="return-flight-fields">
  <h5 class="text-dark mb-3">✈️ Return Trip Details</h5>

  <div class="mb-3 pb-1">
    <label class="form-label">Return Direction<sup class="text-danger ms-1">*</sup></label>
    <select class="form-select" name="return_direction" id="return-direction" required>
      <option disabled selected value="">Select your direction...</option>
      <option value="Drop off to Domestic Airport">Drop off to Domestic Airport</option>
      <option value="Drop off to Intl Airport">Drop off to International Airport</option>
      <option value="Pickup from Domestic Airport">Pickup from Domestic Airport</option>
      <option value="Pickup from Intl Airport">Pickup from International Airport</option>
      <option value="Cruise or Point to Point">Cruise transfers or Point to Point</option>
    </select>
    <div class="invalid-feedback">Please select your return direction!</div>
  </div>

  <div class="mb-3 pb-1">
    <label class="form-label" for="return_pickup_date">Return Pickup Date</label>
    <input class="form-control date-picker rounded" name="return_pickup_date" id="return-flight-date" type="date" required>
    <div class="invalid-feedback">Please enter your pickup date!</div>
  </div>
  <div class="mb-3 pb-1">
    <label class="form-label" for="return_pickup_time">Return Pickup Time</label>
    <input class="form-control" type="time" name="return_pickup_time" id="return-pickup-time">
  </div>

   <br>
				<!-- Start / End Point (hidden by default) -->
				<div id="start-end-fields" style="display: none;">
					<div class="mb-3 pb-1">
						<label class="form-label">Start Point (Pickup Location)</label>
						<input class="form-control" type="text" name="return_start_point" placeholder="Return Start Point">
					</div>
					<div class="mb-3 pb-1">
						<label class="form-label">End Point (Drop-off Location)</label>
						<input class="form-control" type="text" name="return_end_point" placeholder="Return End Point">
					</div>
				</div>

				<!-- Flight info fields -->
				<div id="flight-fields">
					<div class="mb-3 pb-1">
						<label class="form-label">Flight number</label>
						<input class="form-control" type="text" placeholder="Your flight number" name="return_flight_number">
					</div>
					<div class="mb-3 pb-1">
						<label class="form-label">Flight time (Sydney)</label>
						<input class="form-control" name="return_flight_time" type="time">
					</div>
				</div>

  <!-- <div class="mb-3 pb-1">
    <p class="small text-dark mb-3" style="opacity: 0.85;">
      If your return trip is a Cruise Transfer or Point-to-Point ride, please complete the fields below
    </p>

    <label class="form-label" for="return_start_point">Return Pickup Location</label>
    <input class="form-control" type="text" name="return_start_point" id="return-start-point" novalidate>

    <div class="mt-3">
      <label class="form-label" for="return_end_point">Return Drop-off Location</label>
      <input class="form-control" type="text" name="return_end_point" id="return-end-point" novalidate>
    </div>
  </div> -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const returnDirection = document.getElementById('return-direction');
  const startEndFields = document.getElementById('start-end-fields');

  // Initialize visibility on page load
  toggleStartEndFields();

  // Show/hide based on selection
  returnDirection.addEventListener('change', toggleStartEndFields);

  function toggleStartEndFields() {
    if (returnDirection.value === "Cruise or Point to Point") {
      startEndFields.style.display = 'block';
      // Make inputs required when visible
      startEndFields.querySelectorAll('input').forEach(input => input.setAttribute('required', 'required'));
    } else {
      startEndFields.style.display = 'none';
      // Remove required if hidden
      startEndFields.querySelectorAll('input').forEach(input => input.removeAttribute('required'));
    }
  }
});
</script>
