<div class="card text-white bg-secondary p-4">
    <div class="mb-3 pb-1">
        <label class="form-label" for="return_flight_date">Return Flight date (Trip date)<sup class="text-danger ms-1"></sup>&nbsp;(Sydney)</label>
         <input class="form-control date-picker rounded" required name="return_flight_date" id="return-flight-date" type="text" placeholder="Choose flight date" data-datepicker-options="{&quot;altInput&quot;: true, &quot;altFormat&quot;: &quot;Y-m-d&quot;, &quot;dateFormat&quot;: &quot;Y-m-d&quot;, &quot;defaultDate&quot;: &quot;today&quot;}" >
        <div class="invalid-feedback">Please enter a valid email address!</div>
    </div>
    <div class="mb-3 pb-1">
        <label class="form-label" for="return_flight_number">Flight number(sp)<sup class="text-danger ms-1">*</sup></label>
         <input class="form-control" type="text" placeholder="Your flight number" name="return_flight_number" id="return-flight-number" required>
        <div class="invalid-feedback">Please enter your flight number!</div>
     </div>
    <div class="mb-3 pb-1">
      <label class="form-label" for="return_flight_time">Flight time(n)<sup class="text-danger ms-1"></sup>&nbsp;(Sydney)</label>
       <input class="form-control" name="return_flight_time" id="return-flight-time" type="time" required>
    </div>
