{% extends 'basecamp/easygo_base_error.html' %}

{% block content %}
<section class="jarallax bg-gradient pt-5 pb-7 pt-md-7" data-jarallax data-speed="0.1">
  <span class="position-absolute top-0 start-0 w-100 h-100 bg-gradient opacity-70"></span>
  <div class="jarallax-img" style="background-image: url('/static/basecamp/images/page-title-bg.webp');"></div>
  <div class="shape shape-bottom shape-slant bg-body">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000 260">
      <polygon fill="currentColor" points="0,257 0,260 3000,260 3000,0"></polygon>
    </svg>
  </div>

  <div class="container position-relative zindex-5 pt-5 pb-7">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h1 class="text-light">Sending first email only</h1>
        <div class="active text-white">Please fill out the booking form</div>
      </div>
    </div>
  </div>
</section>

<section class="container position-relative zindex-5 px-0 px-xl-3 mt-n6">
  <div class="row">
    <div class="col-lg-7 col-md-7 pb-2 mb-5">
      <div class="card border-1 shadow-lg">
        <form method="post" enctype="multipart/form-data" action="/sending_email_first_detail/" id="booking-form" class="card-body needs-validation p-5">
          {% csrf_token %}
          <div class="card text-white bg-secondary p-4">
            <div class="mb-3 pb-1">
              <label class="form-label">Email address<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" type="email" placeholder="j.doe@example.com" required name="email">
              <div class="invalid-feedback">Please enter a valid email address!</div>
            </div>
            <div class="mb-3 pb-1">
                <label class="form-label">It has to be prepaid&nbsp;&nbsp;&nbsp;</label>
                <input type="checkbox" required name="prepay" value="True">
                <div class="invalid-feedback">Please check this box for prepay</div>
            </div>
            <div class="mb-3 pb-1">
              <label class="form-label">Index<sup class="text-danger ms-1">*</sup></label>
              <input class="form-control" type="number" placeholder="1" name="index" value="1">
              <div class="invalid-feedback">Please enter a valid index!</div>
            </div>
            <div class="text-center pt-3">
              <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
