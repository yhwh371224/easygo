{% extends 'basecamp/easygo_base_form.html' %}

{% block title %}Contact â€“ EasyGo Airport Shuttle{% endblock %}

{% block content %}
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-lg">
        <form action="{% url 'contact_submit' %}" method="post" id="booking-form" class="card-body p-5 needs-validation" novalidate>
          {% csrf_token %}

          <!-- Honeypot field -->
          <div style="display:none;">
            <input type="text" name="website" value="" style="display:none" tabindex="-1" autocomplete="off">
          </div>

          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input class="form-control" type="text" name="name" placeholder="John Doe" required>
            <div class="invalid-feedback">Please enter your full name!</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Mobile phone number</label>
            <input class="form-control" type="text" name="contact" placeholder="Your mobile phone number" required>
            <div class="invalid-feedback">Please enter a valid number!</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input class="form-control" type="email" name="email" placeholder="j.doe@example.com" required>
            <div class="invalid-feedback">Please enter a valid email address!</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Choose date</label>
            <input class="form-control date-picker rounded" type="text" name="pickup_date" required placeholder="Select date">
            <div class="invalid-feedback">Please select a date!</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Write your message here"></textarea>
          </div>

          <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_V2_SITE_KEY }}"></div>
          <br>

          <div class="text-center">
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
